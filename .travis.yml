dist: trusty
sudo: required

language: rust

rust:
  - stable

git:
  depth: false

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-5
      - cmake
      - libcurl4-openssl-dev
      - libelf-dev
      - libdw-dev
      - cmake
      - gcc
      - binutils-dev

cache:
  cargo: true
  timeout: 240
  directories:
    - $HOME/.cargo
    - $TRAVIS_BUILD_DIR/target

env:
  global:
    - RUST_BACKTRACE="1"
    - RUSTFLAGS="-C debug-assertions"

matrix:
  include:
    - os: linux
      env: CI_JOB="test"        CI_JOB_ARGS="config libwallet api"
    - os: linux
      env: CI_JOB="test"        CI_JOB_ARGS="impls"
    - os: linux
      env: CI_JOB="test"        CI_JOB_ARGS="controller ."
    - os: osx
      env: CI_JOB="test"        CI_JOB_ARGS="config libwallet api"
    - os: osx
      env: CI_JOB="test"        CI_JOB_ARGS="impls"
    - os: osx
      env: CI_JOB="test"        CI_JOB_ARGS="controller ."
    - os: windows
      env: CI_JOB="test"        CI_JOB_ARGS="config libwallet api"
    - os: windows
      env: CI_JOB="test"        CI_JOB_ARGS="impls"
    - os: windows
      env: CI_JOB="test"        CI_JOB_ARGS="controller"
    - os: windows
      env: CI_JOB="test"        CI_JOB_ARGS="."

script: .ci/general-jobs

before_cache:
  - rm -rf $TRAVIS_BUILD_DIR/target/tmp

