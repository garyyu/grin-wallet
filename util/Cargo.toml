grin_util = { git = "https://github.com/gottstech/grin", tag = "v2.0.4" }
grin_api = { git = "https://github.com/gottstech/grin", tag = "v2.0.4" }
grin_store = { git = "https://github.com/gottstech/grin", tag = "v2.0.4" }

